<!-------Inicio do Formulário de agendsamento--------->
<button onclick="toggleForm()">Mostrar / Esconder / Formulário</button>

<form id="appointmentForm" class="hidden">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="date">Data do Agendamento:</label>
    <input type="date" id="date" name="date" required>

    <label for="time">Horário do Agendamento:</label>
    <input type="time" id="time" name="time" required>

    <button class="btn-agendar" type="submit">Agendar</button>
</form>
